<!DOCTYPE html>
<html lang="it">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Biglietto Treno Form</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <main>
      <h1 class="text-center my-3">Calcola il prezzo del tuo biglietto!</h1>
      <div class="container bg-clr-light">
         <div class="row">
            <div class="col-4">
               <div class="my-input">
                  <label for="nameInput">
                     Inserisci il tuo nome
                  </label>
                  <input type="text" name="nameInput">
               </div>
            </div>
            <div class="col-4">
               <div class="my-input">
                  <label for="ageInput">
                     Inserisci la tua et√†
                  </label>
                  <input type="text" name="ageInput">
               </div>
            </div>
            <div class="col-4">
               <div class="my-input">
                  <label for="kmInput">
                     Inserisci i chilometri da percorrere
                  </label>
                  <input type="text" name="kmInput">
               </div>
            </div>
         </div>
         <div class="my-input">
            <label for="discountSelect">
               Seleziona lo sconto da applicare
            </label>
            <select name="discountSelect" id="discount">
               <option value="">Tariffa Base (0.21 &euro; /km)</option>
               <option value="0.8">Under 18 (-20%)</option>
               <option value="0.6">Over 65 (-40%)</option>
            </select>
         </div>
         <div class="row">
            <div class="col text-center">
               <button class="btn btn-primary" id="buyBtn">Generate</button>
               <button class="btn btn-danger" id="deleteBtn">Delete</button>
            </div>
         </div>
      </div>
      <h2 class="text-center my-3">
         Il tuo biglietto
      </h2>
      <div class="container bg-clr-light">
         <div class="row">
            <div class="col-4 name-section">
               <p class="ticket-title">Nome passeggero:
               <p class="display-6" id="nameDisplay"></p>
               </p>
            </div>
            <div class="col">
               <p class="ticket-title">Tariffa:
               <p class="font-25" id="discountDisplay"></p>
               </p>
            </div>
            <div class="col">
               <p class="ticket-title">Nr. Carta Cliente:
               <p class="font-25" id="cardNumberDisplay"></p>
               </p>
            </div>
            <div class="col">
               <p class="ticket-title">Posto assegnato:
               <p class="font-25" id="seatDisplay"></p>
               </p>
            </div>
            <div class="col">
               <p class="ticket-title">Totale:
               <p class="font-25" id="totalDisplay"></p>
               </p>
            </div>
         </div>
      </div>
   </main>

   <script src="js/main.js"></script>
</body>

</html>
